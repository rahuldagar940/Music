<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css" class="rel">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo1.webp" class="logo" width="200" height="150">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">New Songs</a></li>
                <li><a href="#">Albums</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>ENJOY <br> REAL <br> MUSIC</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="images/play.png" id="icon" width="150" height="150">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="images/RTN.mp3" type="audio/mp3">
    </audio>


    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "images/pause.png";
            }
            else{
                mysong.pause();
                icon.src = "images/play.png";
            }
        }
    </script>
</body>

</html>
